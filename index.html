<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>CodersLab</title>
</head>
<body>
            <h1>Wylosowano liczbÄ™</h1>
                <div class="numberDiv"></div>
                <div class="less"></div>
                <div class="more"></div>

<script>

    var main = $('.numberDiv');
    var less = $('.less');
    var more = $('.more');
    var a = 10000;
    var b = 1;
    var myNumber = Math.floor(Math.random() *(a-b+1)+b);
    var lessDiv;
    var moreDiv;


    function addToHTML(element) {

        // console.log(myNumber,'to jest myNumber')
        // console.log(element.number,'to jest random szukany')
        if (element.id == "1"){
            lessDiv = document.createElement('div');
            lessDiv.innerText = element.text;
            less.append(lessDiv);
            lessDiv.classList.add('one');
            b = myNumber
        } else if(element.id == "2"){
            moreDiv = document.createElement('div');
            moreDiv.innerText = element.text;
            more.append(moreDiv);
            moreDiv.classList.add('two');
            a = myNumber
        } else{
            main.text(element.text);
            clearInterval(intervalId);
        }

        myNumber = Math.floor(Math.random() *(a-b+1)+b)
    };


    var intervalId = setInterval(function(){
        $.ajax({
            type: 'POST',
            url: "",
            data: {myNumber}
        }).done(function(res){
            console.log(res)
            addToHTML(res);
        }).fail(function(){
            console.log('failure');
        })},100);


</script>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
