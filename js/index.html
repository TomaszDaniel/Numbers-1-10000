<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="css/style.css">-->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>CodersLab</title>
</head>
<body>

    <form>
            <input type="submit" value="Losuj">
    </form>

    <ul></ul>

    <script>

        var list = $('ul');
        var button = $('input');
        var a = 10000;
        var b = 1;
        var myNumber = Math.floor(Math.random() *(a-b+1)+b);
        var lessLi;
        var moreLi;
        var winLi;


        function addToHTML(element) {

            console.log(myNumber,'to jest myNumber')
            console.log(element.number,'to jest random szukany')
            if (element.id == "1"){
                lessLi = document.createElement('li');
                lessLi.innerText = element.text;
                list.append(lessLi);
                b = myNumber
            } else if(element.id == "2"){
                moreLi = document.createElement('li');
                moreLi.innerText = element.text;
                list.append(moreLi);
                a = myNumber
            } else{
                winLi = document.createElement('h1');
                winLi.innerText = element.text;
                list.append(winLi);
                button.css('display', 'none');
            }

            myNumber = Math.floor(Math.random() *(a-b+1)+b)
        };


        $('form').submit(function (e) {
            e.preventDefault();
        $.ajax({
            type: 'POST',
            url: "",
            data: {myNumber}
        }).done(function(res){
            console.log(res)
            addToHTML(res);
        }).fail(function(){
            console.log('failure');
        })
        });


    </script>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
