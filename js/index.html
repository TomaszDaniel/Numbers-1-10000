<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>CodersLab</title>
</head>
<body>

            <h1>Serwer wylosował liczbę</h1>

                <div class="trzy"></div>
                <div class="less">Mniejsze liczby</div>
                <div class="more">Większe liczby</div>

<script>

    var list = $('.trzy');
    var less = $('.less');
    console.log(list);
    var more = $('.more');
    var a = 10000;
    var b = 1;
    var myNumber = Math.floor(Math.random() *(a-b+1)+b);
    var lessLi;
    var moreLi;
    var winLi;


    function addToHTML(element) {

        // console.log(myNumber,'to jest myNumber')
        // console.log(element.number,'to jest random szukany')
        if (element.id == "1"){
            lessLi = document.createElement('div');
            lessLi.innerText = element.text;
            less.append(lessLi);
            lessLi.classList.add('jeden');
            b = myNumber
        } else if(element.id == "2"){
            moreLi = document.createElement('div');
            moreLi.innerText = element.text;
            more.append(moreLi);
            moreLi.classList.add('dwa');
            a = myNumber
        } else{
            list.text(element.text);
            list.css("background-color","gold");
            clearInterval(intervalId);
        }

        myNumber = Math.floor(Math.random() *(a-b+1)+b)
    };


    var intervalId = setInterval(function(){
        $.ajax({
            type: 'POST',
            url: "",
            data: {myNumber}
        }).done(function(res){
            console.log(res)
            addToHTML(res);
        }).fail(function(){
            console.log('failure');
        })},100);


</script>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>
</html>
